  <head>
    <meta charset="UTF-8" />
    <title>User Authentication</title>
    <link rel="shortcut icon" href="dist/images/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="refresh" content="0; url=/signup" />
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link rel="preconnect" href="../fonts.googleapis.com/home.html" />
    <link rel="preconnect" href="../fonts.gstatic.com/home.html" crossorigin />
    <link
      href="../fonts.googleapis.com/css2b210.css?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />

    <script src="../unpkg.com/boxicons%402.1.4/dist/boxicons.js"></script>
    <!-- START: Custom CSS-->
    <link rel="stylesheet" href="css/login.css" />
    <!-- END: Custom CSS-->
    <!-- Redirect to new login page if meta tag is not present/doesn't work -->

    <script>
      window.location.replace("/signup");
    </script>
  </head>

  <body id="main-container">
    <!-- START: Main Content-->
    <section class="signup-section">
      <div
        class="signup-section-container animate__animated animate__backInDown"
      >
        <div class="signup-section-box">
          <div class="signup-section-heading">
            <a href="home.html" class="signup-section-title">
              <img
                src="images/greenagrichain-logo-light.png"
                alt="logo"
                class="logo"
              />
            </a>
            <p class="signup-section-text">Get started with a new account.</p>
          </div>
          <div class="signup-section-body">
            <form
              method="POST"
              action="https://greenagrichain.org/custom-registration"
              class="signup-section-form"
            >
              <input
                type="hidden"
                name="_token"
                value="1Tb717FB6UkGz3OicvssuYjz6AIbu03LyoeeChFP"
              />
              <div class="signup-form-group">
                <div class="input-group">
                  <label for="first-name">first name</label>
                  <input
                    type="text"
                    name="f_name"
                    id="first-name"
                    placeholder="John"
                    pattern="[a-zA-Z\s]*"
                    required
                  />
                </div>
                <div class="input-group">
                  <label for="last-name">last name</label>
                  <input
                    type="text"
                    name="l_name"
                    id="last-name"
                    placeholder="Doe"
                    pattern="[a-zA-Z\s]*"
                    required
                  />
                </div>
              </div>
              <div class="signup-section-input">
                <label for="email">email address</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="e.g example@example.com"
                  required
                />
              </div>
              <div class="signup-section-input">
                <label for="phone">phone number</label>
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  placeholder="e.g +1234567890"
                  pattern="\+[0-9]+"
                  required
                />
              </div>
              <div class="signup-section-input">
                <label for="password">password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="min length of 6"
                  required
                />
              </div>
              <div class="signup-section-input">
                <label for="confirm-password">confirm password</label>
                <input
                  type="password"
                  name="confirmPassword"
                  id="confirm-password"
                  placeholder="confirm your password"
                  oninput="checkPassword(this.value)"
                  required
                />
                <small id="val-msg"></small>
              </div>
              <button type="submit" class="signup-section-btn" id="signup-btn">
                signup
              </button>
              <button type="submit" id="loading" class="login-section-btn">
                <box-icon name="sync" animation="spin" color="#fff"></box-icon>
              </button>
              <script>
                const signUpBtn = document.getElementById("signup-btn");
                const spinBtn = document.getElementById("loading");
                spinBtn.classList.add("stale");

                function spin() {
                  if (
                    !document.getElementById("email").value &&
                    !document.getElementById("password").value
                  ) {
                    return;
                  }
                  if (
                    !document.getElementById("email").value ||
                    !document.getElementById("password").value
                  ) {
                    return;
                  }

                  signUpBtn.classList.add("stale");
                  spinBtn.classList.remove("stale");

                  setTimeout(function () {
                    spinBtn.classList.add("spin");
                  }, 2000);
                  setTimeout(function () {
                    spinBtn.classList.add("stale");
                    spinBtn.classList.remove("spin");
                    signUpBtn.classList.remove("stale");
                  }, 2500);
                }
              </script>
            </form>
            <a href="login.html" class="signup-section-link">
              Already have an account? Sign in
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- END: Content-->

    <script>
      const passwordInput = document.getElementById("password");
      const confirmPasswordInput = document.getElementById("confirm-password");
      const valMsg = document.getElementById("val-msg");
      const signupBtn = document.getElementById("signup-btn");

      const checkPassword = () => {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (confirmPassword !== password) {
          valMsg.style.color = "darkred";
          valMsg.innerHTML = "Passwords do not match";
          signupBtn.disabled = true;
          signupBtn.style.cursor = "not-allowed";
        } else {
          valMsg.style.color = "darkgreen";
          valMsg.innerHTML = "Passwords match";
          signupBtn.disabled = false;
          signupBtn.style.cursor = "pointer";
        }
      };
    </script>
  </body>
  <!-- END: Body-->
